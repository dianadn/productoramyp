                <div class="offcanvas offcanvas-start" id="navbarSupportedContent">

                        </li>

    </header>
    <main>
        <section class="contacto">
            <div>
                <h1>Contacto</h1>
            </div>
        </section>
        <section class="formulario">
            <form action="">
                <div class="form-container-item">
                    <h2>¿Tenés una idea?</h2>
                    <h3>Hagámosla realidad.</h3>
                    <p><span>Contactanos</span> y dejate sorprender con nuestras <span>soluciones audiovisuales</span>.
                    </p>
                    <div class="info-contacto">
                        <div>
                            <img src="../img/mensaje.png" class="icon" alt="" />
                            <p>productoramyp@gmail.com</p>
                        </div>
                        <div>
                            <img src="../img/phone.png" class="icon" alt="" />
                            <p>123-456-789</p>
                        </div>
                    </div>
                </div>
                <div class="form-container-item">
                    <div class="input-form">
                        <div>
                            <label for="nombre"></label>
                            <input id="nombre" name="nombre" type="text" placeholder="Nombre">

                        </div>
                        <div>
                            <label for="mail"></label>
                            <input id="mail" name="mail" type="email" placeholder="mail@mail.com">
                        </div>
                        <div>
                            <label for="comentario"></label>
                            <textarea name="comentario" id="comentario" rows="10" cols="50"
                                placeholder=" Tu vision, nuestra pasión ¡Trabajemos juntos!"></textarea>
                        </div>
                        <div class="boton">
                            <input type="submit" value="Enviar">

                        </div>
                    </div>
                </div>
            </form>
        </section>

    </main>
    <footer>

            <a href="https://www.instagram.com/" target="_blank"><img src="../img/instagram.png" alt="instagram"></a>
            <a href="https://www.whatsapp.com/" target="_blank"><img src="../img/social.png" alt="whatsapp"></a>
        </div>
