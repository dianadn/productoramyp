        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body justify-content-end"
            data-bs-theme="dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" href="#offcanvas1"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-start" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./somos.html">Somos</a>

                        <li class="nav-item">

    </header>
    <main>
        <section class="contacto">
            <div>
                <h1>Contacto</h1>
            </div>
        </section>
        <section class="formulario">
            <form action="">
                <div>
                    <label for="nombre">Nombre</label>
                    <input id="nombre" name="nombre" type="text" placeholder="Escribe tu nombre aquí">
                </div>
                <div>
                    <label for="mail">Email</label>
                    <input id="mail" name="mail" type="email" placeholder="Escribe tu email  aquí">
                </div>
                <div>
                    <label for="comentario">Escribenos tu comentario </label>
                    <textarea name="comentario" id="comentario"></textarea>
                </div>
                <div class="boton">
                    <input type="submit" value="Enviar fomulario">
                    <input type="reset" value="Limpiar fomulario">
                </div>
            </form>
        </section>

    </main>
    <footer>
        <div>
            <a href="https://www.facebook.com/"><img src="../img/facebook.png" alt="facebook"></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="../img/instagram.png" alt="instagram"></a>
            <a href="https://www.whatsapp.com/" target="_blank"><img src="../img/social.png" alt="whatsapp"></a>
        </div>
